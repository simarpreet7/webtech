<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
    function age(){
        let x=Date.now()-new Date( document.getElementById('input').value)
    document.getElementById('output').innerHTML+=x+" ms";
    }
    </script>
</head>
<body>
    <input type="date" id="input">
    <h3 id="output">your age : </h3>
    <button onclick="age();">calculate age</button>
</body>
